<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORMS PRACTICE</title>
</head>
<body>
  <div id="main">
    <form action="https://www.guvi.in" method="get">
      <fieldset>
        <legend><b>Registration Form</b></legend><br />
          <label for="fname">First Name</label><br />
        <input 
        type="text" 
        id="fname" 
        name="fname" 
        placeholder="First Name" 
        required="required"
         />
           <br /></br />

         <label for="lname">Last Name</label><br />
         <input 
        type="text" 
        id="lname" 
        name="lname" 
        placeholder="Last Name" 
        required="required"
         />
         <br /><br />

         <label for="email">Email</label><br />
         <input 
        type="text" 
        id="email" 
        name="email" 
        placeholder="Email" 
        required="required"
         />
         <br /><br />
         <label for="birthday">Birthday</label><br />
         <input 
        type="date" 
        id="birthday" 
        name="birthday" 
        placeholder="Birthday" 
        required="required"
         />
         <br /><br />
         <button id="btn">Submit</button>
        <input type="submit" value="Register">
        </feildset>
        <fieldset>
          <legend> Rating</legend>
          <label for="points">Points from 0 to 10 </label>
          <input type="range" name="points" id="points" step="0.1" min="0.1" max="10" onchange="updateText(this.value)">
          <input type="number" id="textinput" name="textinput">
        </fieldset>
    </form>
    </div>
   </body>
   <script src="recap session.js"></script>
